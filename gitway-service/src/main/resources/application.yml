server:
  port: 7777

spring:
  application:
    name: gitway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true