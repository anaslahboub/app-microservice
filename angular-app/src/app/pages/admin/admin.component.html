<div class="admin-page">
  <h1>Admin Dashboard</h1>
  
  <div class="admin-actions">
    <button class="btn btn-primary" (click)="loadUsers()">Refresh Users</button>
    <button class="btn btn-success" (click)="showAddUserForm()">Add New User</button>
  </div>

  <div class="user-management">
    <h2>User Management</h2>
    
    <table class="user-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <select [(ngModel)]="user.role" (change)="assignRole(user.id, user.role)">
              <option value="STUDENT">Student</option>
              <option value="TEACHER">Teacher</option>
              <option value="ADMIN">Admin</option>
            </select>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add User Form Modal -->
  <div class="modal" *ngIf="showAddUserModal">
    <div class="modal-content">
      <span class="close" (click)="closeAddUserForm()">&times;</span>
      <h2>Add New User</h2>
      <form (ngSubmit)="addUser()">
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="text" id="userId" [(ngModel)]="newUser.userId" name="userId" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="newUser.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="newUser.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" [(ngModel)]="newUser.role" name="role" required>
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
      </form>
    </div>
  </div>
</div>
